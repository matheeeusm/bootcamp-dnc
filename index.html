<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
           <a href="">Home</a>
           <a href="">Ultimas edicoes</a>
           <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1> 

            <h2>Esse ser√° um evento exclusivo para todos os alunos<br>
            da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
            semana intensiva de conteudo de mercado entre<br>
            <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form>
              <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui" name="" id="">
              </div> 

              <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui" name="" id="">
              </div>

              <div class="form-group">
                <label>Area de interesse</label>
                <div class="checkbox-itens">
                    <input type="checkbox" name="" id="">
                    <label>Front-end</label>

                    <input type="checkbox" name="" id="">
                    <label>Back-end</label>

                    <input type="checkbox" name="" id="">
                    <label>Banco de dados</label>
                </div>
              </div>

              <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Insira seu email aqui" name="" id="">
              </div>

              <div class="form-group">
                <label>Telefone</label>
                <input type="text" placeholder="(99)99999-9999" name="" id="">
              </div> 

              <div class="form-group">
                <label>Insira uma frase criativa aqui</label>
                <input type="text" placeholder="Qual frase criativa voce gostaria de falar?" name="" id="">
              </div> 

              <input type="submit" value="Cadastrar">
        </form>
    </section>
    
</body>
</html>
